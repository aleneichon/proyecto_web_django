{% extends 'blog/base2.html' %}
{% block content %}

<h2>Crear usuario</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" style="color: black;" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" style="color: black;" name="password" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input style="color: black;" type="email" name="email" required>
    </div>
    <button style="color: black;" type="submit">Crear usuario</button>
</form>
{% endblock %}
